<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>

    <div class="top">
      <span id="timer">‚è± Time: 15</span>
      <span id="progress">Q 1/4</span>
    </div>

    <div id="question"></div>

    <div class="options">
      <button class="option" onclick="checkAnswer(0)"></button>
      <button class="option" onclick="checkAnswer(1)"></button>
      <button class="option" onclick="checkAnswer(2)"></button>
      <button class="option" onclick="checkAnswer(3)"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>

    <div id="scoreBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
